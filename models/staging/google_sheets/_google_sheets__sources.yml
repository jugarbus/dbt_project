sources:

  - name: google_sheets  
    schema: google_sheets  
    database: "{{ env_var('DBT_ENVIRONMENTS') }}_BRONZE_DB" 

    quoting:
      database: false
      schema: false
      identifier: false

    freshness:
      warn_after: {count: 1000, period: day}
      error_after: {count: 1100, period: day}

    tables:

      - name: budget
        loaded_at_field: _fivetran_synced
        tests:
          - dbt_utils.unique_combination_of_columns:
              combination_of_columns: ['product_id', 'month']

        columns:
          - name: _row
            tests:
              - not_null
              - unique

          - name: product_id
            tests:
              - relationships:
                  to: source('sql_server_dbo','products')
                  field: product_id

          
          - name: quantity
            tests:
              - not_null
              - dbt_utils.accepted_range:
                  min_value: 0

          - name: month
            tests:
              - not_null


          - name: _fivetran_synced
            tests:
              - not_null

      - name: users
        columns:
          - name: Nombre
          - name: DNI
          - name: email
          - name: fecha_alta_sistema